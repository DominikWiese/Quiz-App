<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>


</head>

<body onload="init()">



    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-text"><b>TBBT</b> Quiz</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="./img/physics_bg.jpg" id="headerImg" class="card-img-top" alt="...">

            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="progressBar" style="width: 0">25%</div>
            </div>

            <div class="card-body text-center" id="endScreen" style="display: none;">
                <b class="font-size">Quiz beendet!</b>


                <div class="text-center margin-top">

                    Du hast <b id="endResult">XXX</b> Fragen von <b id="endAllQuestion">XXX</b> richtig beantwortet!!!
                </div>

                <div class="new-game">
                    <button onclick="restartGame()" class="btn btn-primary">Neues Spiel!</button>
                </div>
            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage</h5>
                <div class="card mb-2  quiz-answer" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 quiz-answer" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 quiz-answer" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="current-question">1</b> von <b id="all-questions">5</b> Fragen
                    </span>

                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
